<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="https://unpkg.com/@esotericsoftware/spine-player@4.1.23/dist/iife/spine-player.js"></script> <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.1.23/dist/spine-player.css">
<div style="display: flex; flex-direction: row; height: 100%; ">
<div style="margin: auto; display: flex; justify-content: center; align-items: center; height: 100%;"> <div id="playerBox" style="width: 1920px; height: 1080px"></div>
</div>
</div>
<script>
var jsonUrl = "Assets/Tiger/avatar.json";
var atlasUrl = "Assets/Tiger/avatar.atlas";
var backgroundColor="#008000";
var player = new spine. SpinePlayer("playerBox", {
jsonUrl: jsonUrl,
atlasUrl: atlasUrl,
animation: "rs_idle",
defaultMix: 0.25,
showControls: false,
premultipliedAlpha: false,
backgroundColor: backgroundColor,
alpha: true,
viewport: {
debugRender: false,
transitionTime: 1,
padTop: "0%", //畫面中呈现的位置可以利用這些參數調整
padBottom: "0%",
//padRight: "5%"
//padleft: "5%",
}
});
function playAttackAnimation(){
  player.animationState.setAnimation(0, "", false, 0);
}
  var isClick = false;
  var clickScope = document.getElementById('playerBox');
  clickScope.style.cursor='pointer';
  clickScope.onclick = function() {
    if(!isClick){
      isClick = true;
      playAttackAnimation();
  };
}
</script>
